<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A simple random picker that can pick the same thing twice but is less likely to do so">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Person Picker</title>
</head>

<body class="content">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand nav-item nav-link ml-auto" href="index.html">Person Picker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link ml-auto active" href="index.html">| Home |</a>
                <!-- <a class="nav-item nav-link ml-auto" href="">future view 1</a>
                <a class="nav-item nav-link ml-auto" href="">future view 2</a> -->
            </div>
        </div>
    </nav>

    <div class="container pt-5">
        <div class="row">
            <div class="col input-group">
                <textarea class="form-control" aria-label="With textarea" id="nameInput"
                    placeholder="Enter name"></textarea>
            </div>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary btn-lg float-left mt-2 float-right" id="nameBtn">Enter Names</button>
        </div>
    </div>

    <div class="container row content-center" id="names">
        <!-- Names will end up here -->
    </div>

    <div class="container row">
        <button type="button" class="btn btn-primary btn-lg float-left mt-2 float-right" id="pickName">Pick a
            Name</button>
    </div>
    <div class="container row">
        <button type="button" class="btn btn-primary btn-lg float-left mt-2 float-right" id="reset">Reset</button>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- My js -->
    <script src="./asseets/js/index.js"></script>
</body>

</html>
